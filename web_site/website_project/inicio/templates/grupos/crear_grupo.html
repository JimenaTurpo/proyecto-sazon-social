{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="section-title mb-4">Crear un Nuevo Grupo</h1>
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Crear Grupo</button>
    </form>
    <a href="{% url 'grupos_usuario' %}" class="btn btn-secondary">Volver a la Lista de Grupos</a>
</div>
{% endblock %}
